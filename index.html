<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="/dist/output.css" rel="stylesheet">
  <link href="https://fbastias.github.io/qr_code_frontend_mentor/dist/output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
</head>

<body class="bg-[#D6E2F0] font-['Outfit'] text-[15px] flex h-screen w-screen items-center justify-center">

  <div class="bg-[#FFFFFF] w-80 p-4 rounded-[20px]">
    <div>
      <img src="./images/image-qr-code.png" alt="QR Code" class="rounded-lg">
      <p class="text-[#1F3251] text-[23px] font-bold text-center mt-4 p-2 leading-7">Improve your front-end skills by building projects</p>
      <p class="text-[#7B879D] font-normal text-center mb-3 p-3 leading-5">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>

</body>
</html>
